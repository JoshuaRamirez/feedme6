<template name="shopShoppingList">
  <section class="shoppingListMenu right-align">
    <span class="left">{{notYetCheckedOff}}/{{totalNumItems}}</span>
    <span class="switch">
      <label>
        Hide
        <input type="checkbox" name="show-hide" checked="{{#if showCheckedItems}}true{{/if}}">
        <span class="lever"></span>
        Show
      </label>
    </span>
  </section>
  <section class="listItems">
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="shopShoppingItem">
  {{#if shouldShow}}
    <li  class="collection-item name">
      {{#HammerTouchArea gestureMap=templateGestures}}
      {{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
      {{name}}{{#if extra}} - {{extra}}{{/if}}
      {{/HammerTouchArea}}
    </li>
  {{/if}}
</template>
