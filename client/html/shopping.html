<template name="shopShoppingList">
  <section class="shoppingListMenu">
    <div class="right-align">{{notYetCheckedOff}}/{{totalNumItems}}
      <a id="hideShow" class="btn waves-effect light-blue waves-light">
        <i class="material-icons">
          {{#if showCheckedItems}}
          visibility_off
          {{else}}
          visibility
          {{/if}}
        </i>
      </a>
    </div>
  </section>
  <section class="listItems">
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="shopShoppingItem">
  {{#if shouldShow}}
    <li  class="collection-item name">
      {{#HammerTouchArea gestureMap=templateGestures}}
      {{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
      {{name}}
      {{/HammerTouchArea}}
    </li>
  {{/if}}
</template>
