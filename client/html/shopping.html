<template name="shopShoppingList">
  <section class="shoppingListMenu">
    <div class="right-align">{{notYetCheckedOff}}/{{totalNumItems}}
      <input class="with-gap" name="show-hide" type="radio" id="show" checked="" />
      <label for="show">Show</label>
      <input class="with-gap" name="show-hide" type="radio" id="hide" checked="checked"/>
      <label for="hide">Hide</label>
    </div>
  </section>
  <section class="listItems">
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="shopShoppingItem">
  {{#if shouldShow}}
    <li  class="collection-item name">
      {{#HammerTouchArea gestureMap=templateGestures}}
      {{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
      {{name}}
      {{/HammerTouchArea}}
    </li>
  {{/if}}
</template>
