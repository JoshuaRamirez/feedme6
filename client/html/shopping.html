<template name="shopShoppingList">
  <section class="shoppingListMenu">
    <div class="right-align lift-up">
      <a class="btn-floating waves-effect light-blue waves-light ">
        <i class="material-icons">
          {{#if showCheckedItems}}
          visibility_off
          {{else}}
          visibility
          {{/if}}
        </i>
      </a>
    </div>
  </section>
  <section class="listItems">
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="shopShoppingItem">
  {{#if shouldShow}}
    {{#HammerTouchArea gestureMap=templateGestures}}
    <li class="collection-item name">{{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
      {{name}}
    </li>
    {{/HammerTouchArea}}
  {{/if}}
</template>
