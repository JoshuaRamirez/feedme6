<template name="shopShoppingList">
  <section class="listItems">
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="shopShoppingItem">
  <li class="collection-item name">{{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
    {{name}}
  </li>
</template>
