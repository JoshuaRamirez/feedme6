<template name="shopShoppingList">
  <section class="listItems">
    <a class="btn-floating btn-small waves-effect light-blue"><i class="material-icons">visibility</i></a>
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="shopShoppingItem">
  {{#if shouldShow}}
    <li class="collection-item name">{{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
      {{name}}
    </li>
  {{/if}}
</template>
