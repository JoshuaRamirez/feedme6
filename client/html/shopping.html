<template name="shopShoppingList">
  {{> shoppingNav}}
  <section class="shoppingListMenu right-align">
  </section>
  <section class="listItems">
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="shoppingNav">
  <ul id="stores-dropdown" class="dropdown-content">
    {{#each stores}}
    <li class="{{#if isActive _id}}active{{/if}}"><a href="#" name="store-name" data-id="{{_id}}" class="light-blue-text">{{name}}</a></li>
    {{/each}}
  </ul>
  <nav class="white">
    <div>
      <div class="nav-wrapper">
        <ul class="left">
          <li><a class="dropdown-button light-blue-text" href="#!" data-activates="stores-dropdown">{{storeName}}</a></li>
          <li>
            <span class="badge">{{notYetCheckedOff}}/{{totalNumItems}}</span>
          </li>
        </ul>
        <div class="switch side-padding left">
          <label>
            Hide
            <input type="checkbox" name="show-hide" checked="{{#if showCheckedItems}}true{{/if}}">
            <span class="lever"></span>
            Show
          </label>
        </div>
      </div>
    </div>
  </nav>
</template>

<template name="shopShoppingItem">
  {{#if shouldShow}}
    <li  class="collection-item name">
      {{#HammerTouchArea gestureMap=templateGestures}}
      {{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
      {{name}}{{#if extra}} - {{extra}}{{/if}}
      {{/HammerTouchArea}}
    </li>
  {{/if}}
</template>
