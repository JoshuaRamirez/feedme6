<template name="shopShoppingList">
  {{> selectStore}}
  <section class="shoppingListMenu right-align">
    <span class="left">{{notYetCheckedOff}}/{{totalNumItems}}</span>
    <span class="switch">
      <label>
        Hide
        <input type="checkbox" name="show-hide" checked="{{#if showCheckedItems}}true{{/if}}">
        <span class="lever"></span>
        Show
      </label>
    </span>
  </section>
  <section class="listItems">
    <ul class="collection">
      {{#each list}}
      {{> shopShoppingItem}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="selectStore">
  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Select store</option>
      {{#each stores}}
        <option value="{{_id}}" selected="{{#if isActive _id}}selected{{/if}}">{{name}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="shopShoppingItem">
  {{#if shouldShow}}
    <li  class="collection-item name">
      {{#HammerTouchArea gestureMap=templateGestures}}
      {{#if checked}}<i class="material-icons tiny">done</i>{{/if}}
      {{name}}{{#if extra}} - {{extra}}{{/if}}
      {{/HammerTouchArea}}
    </li>
  {{/if}}
</template>
