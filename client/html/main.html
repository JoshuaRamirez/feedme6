<head>
  <title>feedme6</title>
  <meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
{{> bodyTemplate}}
</body>

<template name="bodyTemplate">
  {{> atForm}}
  {{#if isLoggedIn}}
    {{> nav}}
    {{> main}}
  {{/if}}
</template>

<template name="main">
  <div class="card-panel">
    {{#if editing}}
    {{> editShoppingList}}
    {{/if}}
    {{#if shopping}}
    {{> shopShoppingList}}
    {{/if}}
    {{#if settings}}
    {{> settingsShoppingList}}
    {{/if}}
  </div>
</template>


<template name="nav">
  <nav>
    <div class="nav-wrapper light-blue darken-3">
      <a href="#!" class="brand-logo center">FeedMe</a>
      <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-desktop" class="left hide-on-med-and-down">
        {{> navContent}}
      </ul>
      <ul class="side-nav" id="mobile-menu">
        {{> navContent}}
      </ul>
    </div>
  </nav>
</template>

<template name="navContent">
  <li class="{{#if shopping}}active{{/if}}"><a class="shop" href="#">Shop</a></li>
  <li class="{{#if editing}}active{{/if}}"><a class="edit" href="#">Edit</a></li>
  <li class="{{#if settings}}active{{/if}}"><a class="settings" href="#">Settings</a></li>
  <li>{{> atNavButton }}</li>
</template>
