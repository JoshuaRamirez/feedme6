<head>
  <title>feedme6</title>
  <meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no"/>
</head>

<body>
{{> bodyTemplate}}
</body>

<template name="bodyTemplate">
  {{> atForm}}
  {{#if isLoggedIn}}
    {{> nav}}
    {{> main}}
  {{/if}}
</template>

<template name="main">
  <div class="card-panel">
    {{#if pageIs "SHOPPING"}}
    {{> shopShoppingList}}
    {{/if}}
    {{#if pageIs "EDITING"}}
    {{> editShoppingList}}
    {{/if}}
    {{#if pageIs "SETTINGS"}}
    {{> settings}}
    {{/if}}
  </div>
</template>


<template name="nav">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">FeedMe</a>
      <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-desktop" class="left hide-on-med-and-down">
        {{> navContent}}
      </ul>
      <ul class="side-nav" id="mobile-menu">
        {{> navContent}}
      </ul>
    </div>
  </nav>
</template>

<template name="navContent">
  <li class="{{#if pageIs "SHOPPING"}}active{{/if}}"><a class="shop" href="#"><i class="material-icons">shopping_cart</i></a></li>
  <li class="{{#if pageIs "EDITING"}}active{{/if}}"><a class="edit" href="#"><i class="material-icons">edit</i></a></li>
  <li class="{{#if pageIs "SETTINGS"}}active{{/if}}"><a class="settings" href="#"><i class="material-icons">settings</i></a></li>
  <li>{{> atNavButton }}</li>
</template>
