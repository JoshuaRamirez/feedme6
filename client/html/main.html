<head>
  <title>feedme6</title>
  <meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no"/>
</head>

<body>
{{> bodyTemplate}}
</body>

<template name="bodyTemplate">
  {{> atForm}}
  {{#if isLoggedIn}}
    {{> nav}}
    {{> main}}
  {{/if}}
</template>

<template name="main">
  <div class="card-panel">
    {{#if pageIs "SHOPPING"}}
    {{> shopShoppingList}}
    {{/if}}
    {{#if pageIs "EDITING"}}
    {{> editShoppingList}}
    {{/if}}
    {{#if pageIs "SETTINGS_ITEMS"}}
    {{> settingsItems}}
    {{/if}}
    {{#if pageIs "SETTINGS_STORES"}}
    {{> settingsStores}}
    {{/if}}
  </div>
</template>


<template name="nav">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">FeedMe - {{currentPage}}</a>
      <a href="#" data-activates="mobile-menu" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
      <ul id="mobile-menu" class="side-nav">
        {{> navContent}}
      </ul>
    </div>
  </nav>
</template>

<template name="navContent">
  <li class="{{#if pageIs 'SHOPPING'}}active{{/if}}"><a class="shop" href="#"><i class="material-icons left">shopping_cart</i>Shop</a></li>
  <li class="{{#if pageIs 'EDITING'}}active{{/if}}"><a class="edit" href="#"><i class="material-icons left">edit</i>Edit</a></li>
  <li class="no-padding">
    <ul class="collapsible">
      <li>
        <a class="settings collapsible-header {{#if pageIs 'SETTINGS'}}active{{/if}}" href="#"><i class="material-icons left">settings</i>Settings</a>
        <div class="collapsible-body">
          <ul>
            <li class="{{#if pageIs 'SETTINGS_ITEMS'}}active{{/if}}"><a href="#!" name="settings-items">Items</a></li>
            <li class="{{#if pageIs 'SETTINGS_STORES'}}active{{/if}}"><a href="#!" name="settings-stores">Stores</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </li>
  <li>{{> atNavButton }}</li>
</template>
