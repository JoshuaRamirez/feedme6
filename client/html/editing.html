<template name="editShoppingList">
  <div class="input-field">
    <input id="add_item" autocorrect="off" autocapitalize="none" type="text" name="add"/>
    <label for="add_item">Add to shopping list</label>
  </div>
  <section class="listItems">
    <div class="collection">
      {{#each list}}
      {{> editShoppingItem}}
      {{/each}}
    </div>
  </section>
</template>

<template name="editShoppingItem">
  <a href="#!" class="name collection-item {{#if included}}active{{/if}}">
    {{name}}
  </a>
</template>
