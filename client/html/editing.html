<template name="editShoppingList">
  <div>
    <a href="#" class="waves-effect waves-light btn right" name="clear-all">Clear</a>
    <span class="switch">
      <label>
        All
        <input type="checkbox" name="all-included" checked="{{#if justShowIncluded}}true{{/if}}">
        <span class="lever"></span>
        Included
      </label>
    </span>
  </div>
  <div class="input-field">
    <input id="add_item" autocorrect="off" autocapitalize="none" type="text" name="add"/>
    <label for="add_item">Add to shopping list</label>
  </div>
  <section class="listItems">
    <div class="collection">
      {{#each list}}
      {{> editShoppingItem}}
      {{/each}}
    </div>
  </section>
</template>

<template name="editShoppingItem">
  <a class="name collection-item {{#if included}}active{{/if}}">
    <div>
      {{name}}<span>{{#if extra}} - {{extra}}{{/if}}</span>
      <input class="inline-input hide" autocorrect="off" autocapitalize="none" type="text" name="extra"/>
      <a href="#" class="secondary-content edit-item" data-modal="#item-extra-{{_id}}">
        <i class="material-icons  {{#if included}}teal-text text-lighten-5{{/if}}">edit</i>
      </a>
    </div>
  </a>
</template>
