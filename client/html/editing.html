<template name="editShoppingList">
  <div class="input-field">
    <input id="add_item" autocorrect="off" autocapitalize="none" type="text" name="add"/>
    <label for="add_item">Add to shopping list</label>
  </div>
  <section class="listItems">
    <div class="collection">
      {{#each list}}
      {{> editShoppingItem}}
      {{/each}}
    </div>
  </section>
</template>

<template name="editShoppingItem">
  <a class="name collection-item {{#if included}}active{{/if}}">
    <div id="view-item-{{_id}}">
      {{name}} - {{extra}}
       <input class="inline-input hide" autocorrect="off" autocapitalize="none" type="text" name="extra" value="{{extra}}"/>
      <a href="#!" class="secondary-content edit-item" data-modal="#item-extra-{{_id}}">
        <i class="material-icons light-blue-text {{#if included}}text-lighten-5{{/if}}">edit</i> </a>
    </div>
    <div id="edit-item-{{_id}}">

    </div>
  </a>
</template>
